<!DOCTYPE html>
<html>
<head>
	<title>Laughing Contest</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<!--
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	-->
</head>
<body>
	<div id="app">
  		<div class="title">
  			<h1>{{ title }}</h1>
  		</div>
  		<div class="main">
  			<div class="col left player">
  				<img v-if="pic1" v-bind:src="pic1.data[0].url">
  				<span v-if="player">{{ player.data[0].name }}</span>
  			</div>
  			<div class="col mid"></div>
  			<div class="col right player">
  				<img v-if="pic2" v-bind:src="pic2.data[0].url">
  			</div>
  		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
